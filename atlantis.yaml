version: 3
projects:
- name: stackkit-test-.
  dir: .
  terraform_version: v1.7.5
  autoplan:
    when_modified: ["**/*.tf", "**/*.tfvars"]
    enabled: false
  apply_requirements: ["approved", "mergeable"]
  delete_source_branch_on_merge: false
  workflow: default

workflows:
  default:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-lock-timeout=10m"]
    apply:
      steps:
      - apply:
          extra_args: ["-lock-timeout=10m"]
